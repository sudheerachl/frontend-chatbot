<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Chatbot & Poem Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #response {
            padding: 10px;
            background-color: #e2e2e2;
            border-radius: 4px;
            margin-top: 20px;
        }
        .message-box {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Telugu Chatbot & Poem Finder</h1>

    <div class="message-box">
        <input type="text" id="user_message" placeholder="Ask a poem or chatbot question...">
    </div>
    <button id="send_message">Send</button>

    <div id="response">
        <p><strong>Response:</strong> <span id="response_text">Awaiting your message...</span></p>
    </div>
</div>

<script>
    document.getElementById('send_message').addEventListener('click', function() {
        let user_message = document.getElementById('user_message').value;

        if (user_message.trim() === '') {
            alert('Please enter a message!');
            return;
        }

        // Sending the message to the Flask backend
        fetch('http://127.0.0.1:5000/get_response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: user_message })
        })
        .then(response => response.json())
        .then(data => {
            if (data.response) {
                document.getElementById('response_text').textContent = data.response;
            } else if (data.poem_telugu) {
                let poemInfo = `Poem in Telugu: ${data.poem_telugu}\nMeaning in Telugu: ${data.meaning_telugu}`;
                document.getElementById('response_text').textContent = poemInfo;
            } else {
                document.getElementById('response_text').textContent = "No response found.";
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            document.getElementById('response_text').textContent = 'Error in connecting to the backend.';
        });
    });
</script>

</body>
</html>
